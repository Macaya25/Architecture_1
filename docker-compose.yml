version: '3.8'

services:
  app:
    build: .
    ports:
      - "4000:4000"
    depends_on:
      - db
    environment:
      MIX_ENV: dev
    command: ["mix", "phx.server"]

  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: your_app_prod
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app_network

  phoenix:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      MIX_ENV: prod
      DATABASE_URL: postgres://postgres:postgres@postgres/your_app_prod
    depends_on:
      - postgres
    networks:
      - app_network
    ports:
      - "4000:4000"

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    depends_on:
      - phoenix
    volumes:
      - static_files:/app/static
    ports:
      - "80:80"
    networks:
      - app_network

volumes:
  db_data:
  static_files:

networks:
  app_network:
    driver: bridge
